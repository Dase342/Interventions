<div class="container">
  <br/>
  <div class="card">
    <h5 class="card-header">Déclarer un problème</h5>
    <div class="card-body">
      <h5 class="card-title">Veuillez renseigner les zones suivante et soumettre votre demande</h5>
      <div class="card-text">
        <form class="form-horizontal"
        novalidate
        (ngSubmit)="save()"
        [formGroup]="problemeForm">
        <div class= "form-group row">
          <label for = "prenomId" class= "col-md-2 col-form-label text-right">
            Prénom: 
          </label>
          
        <div class= "col-md-10">
           <input class="form-control"
            id="prenomId"
            type="text"
            placeholder="Votre prénom ici (obligatoire)"
            formControlName="prenom"
            [ngClass]="{'is-valid': (problemeForm.get('prenom').touched ||
            problemeForm.get('prenom').dirty) &&
            (problemeForm.get('prenom').valid),
            'is-invalid': (problemeForm.get('prenom').touched ||
            problemeForm.get('prenom').dirty) &&
            (!problemeForm.get('prenom').valid )}"/> 
             <span class="form-text"  *ngIf="(problemeForm.get('prenom').touched ||
         problemeForm.get('prenom').dirty) &&
         problemeForm.get('prenom').errors">
         
          <span *ngIf="problemeForm.get('prenom').errors.required">
          <small class="text-muted">
            Merci de saisir votre prénom. 
          </small>
          
        </span>
         
         <span *ngIf="problemeForm.get('prenom').errors.rangeInvalide">
           <small class="text-muted">
             Veuillez entrer plus de caractères. 
           </small>
           
         </span>

        </span>
 
         </div>

        </div>
        <div class= "form-group row">
        <label for = "nomId" class= "col-md-2 col-form-label text-right">
          nom: 
        </label>
        <div class= "col-md-10">
          <input class="form-control"
           id="nomId"
           type="text"
           placeholder="Votre nom ici (obligatoire)"
           formControlName="nom"
           [ngClass]="{'is-valid': (problemeForm.get('nom').touched ||
           problemeForm.get('nom').dirty) &&
           (problemeForm.get('nom').valid),
           'is-invalid': (problemeForm.get('nom').touched ||
           problemeForm.get('nom').dirty) &&
           (!problemeForm.get('nom').valid )}"/> 
            <span class="form-text"  *ngIf="(problemeForm.get('nom').touched ||
        problemeForm.get('nom').dirty) &&
        problemeForm.get('nom').errors">
        
         <span *ngIf="problemeForm.get('nom').errors.required">
         <small class="text-muted">
          Merci de saisir votre nom de famille. 
         </small>
         
       </span>
        
        <span *ngIf="problemeForm.get('nom').errors.rangeInvalide">
          <small class="text-muted">
            Veuillez entrer moins de caractères. 
          </small>
          
        </span>

       </span>

        </div>

        </div>
        <div class= "form-group row">
          <label for = "typeProblemeId" class= "col-md-2 col-form-label text-right">
            Type de problème:
          </label>
          <div class= "col-md-10">
            
          

            <select class="form-control"
            id="typeProblemeId"
            formControlName = "noProbleme" 
            [ngClass]="{'is-valid': (problemeForm.get('noProbleme').touched ||
              problemeForm.get('noProbleme').dirty) &&
              (problemeForm.get('noProbleme').valid),
              'is-invalid': (problemeForm.get('noProbleme').touched ||
              problemeForm.get('noProbleme').dirty) &&
              (!problemeForm.get('noProbleme').valid )}">
            
            <option value="">Séléctionner une catégorie de problème </option>
            <option *ngFor="let cat of typeProbleme" [value]="cat.id">{{cat.descriptionTypeProbleme}}</option>
            
          </select>
          <span class="form-text"  *ngIf="(problemeForm.get('noProbleme').touched || 
          problemeForm.get('noProbleme').dirty) &&
          problemeForm.get('noProbleme').errors">
           <span *ngIf="problemeForm.get('noProbleme').errors.required">
         <small class="text-muted">
          Merci de sélectionner un type de problème. 
         </small>
         
       </span>
       </span>
            
              
  
          </div>

        </div>
        
           <div class="card-footer">
        <button type="button" class= "btn btn-primary btn-sm"><i class = "fa fa-save"></i>Sauvegarder</button>
        </div>
         
        </form>
       
        </div> 
    
     

      



    </div>
  </div>
 </div>
